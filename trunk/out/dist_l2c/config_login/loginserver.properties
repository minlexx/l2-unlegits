# ---------------------------------------------------------------------------
# Login Server Settings
# ---------------------------------------------------------------------------
# This is the server configuration file. Here you can set up the connection information for your server.
# This was written with the assumption that you are behind a router.
# Dumbed Down Definitions...
# LAN (LOCAL area network) - typically consists of computers connected to the same router as you.
# WAN (WIDE area network) - typically consists of computers OUTSIDE of your router (ie. the internet).
# x.x.x.x - Format of an IP address. Do not include the x'es into settings. Must be real numbers.
# ---------------------------------------------------------------------------
# Networking
# ---------------------------------------------------------------------------
# This is transmitted to the clients connecting from an external network, so it has to be a public IP or resolvable hostname
# Common settings...
# 127.0.0.1 - If you are playing alone on a test server
# 192.168.x.x - This is if you are on a 192.168.x.x type network (behind a standard consumer router) and want other computers from JUST the internal network to be able to connect
# x.x.x.x - WAN IP obtained from http://www.whatismyip.com/. This is if you want people outside your internal network to be able to connect to your server.
# ---------------------------------------------------------------------------
# Default: 127.0.0.1
ExternalHostname = 127.0.0.1

# ---------------------------------------------------------------------------
# This is transmitted to the client from the same network, so it has to be a local IP or resolvable hostname.
# This can be the internal IP such as 127.0.0.1 or the computer's IP such as 192.168.x.x.
# ---------------------------------------------------------------------------
# Default: 127.0.0.1
InternalHostname = 127.0.0.1

# Bind ip of the LoginServer, use * to bind on all available IPs
# Default: *
LoginserverHostname = *

# Default: 2106
LoginserverPort = 2105

# The address on which login will listen for GameServers, use * to bind on all available IPs
# Default: *
LoginHostname = 0.0.0.0

# The port on which login will listen for GameServers
# Default: 9014
LoginPort = 9014

# The delay in minutes after which the login updates the gameservers IP's (usefull when their ip is dynamic)
# Default: 15
IpUpdateTime = 15


# ---------------------------------------------------------------------------
# Security
# ---------------------------------------------------------------------------
# Default: True
LogLoginController = True

# How many times you can provide an invalid account/pass before the IP gets banned.
# Default: 10
LoginTryBeforeBan = 10

# Time you won't be able to login back again after LoginTryBeforeBan tries to login.
# Default: 600 (10 minutes)
LoginBlockAfterBan = 600

# If set to True any GameServer can register on your login's free slots
# Default: False
AcceptNewGameServer = False

# Enforce GameGuard authorization from client?
# If True, login server will kick client if the client bypassed GameGuard authentication.
# Default: True
ForceGGAuth = True

# Flood Protection. All values are in MILISECONDS.
# Default: True
EnableFloodProtection = True

# Default: 15
FastConnectionLimit = 15

# Default: 700
NormalConnectionTime = 700

# Default: 350
FastConnectionTime = 350

# Default: 50
MaxConnectionPerIP = 50


# ---------------------------------------------------------------------------
# Database
# ---------------------------------------------------------------------------
# Specify the appropriate driver and url for the database you're using.
# Examples:
# Driver = com.mysql.jdbc.Driver (default)
# Driver = org.hsqldb.jdbcDriver
# Driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
Driver = com.mysql.jdbc.Driver
# Database URL
# URL = jdbc:mysql://localhost/l2jdb (default)
# URL = jdbc:hsqldb:hsql://localhost/l2jdb
# URL = jdbc:sqlserver://localhost/database = l2jdb/user = sa/password = 
URL = jdbc:mysql://localhost/l2jdb
# Database user info (default is "root" but it's not recommended)
Login = root
# Database connection password
Password = w00t

# Default: 10
MaximumDbConnections = 10

# Default: 0
MaximumDbIdleTime = 0


# ---------------------------------------------------------------------------
# Misc.
# ---------------------------------------------------------------------------
# If False, the license (after the login) will not be shown.
# Default: True
ShowLicence = True

# Default: True
AutoCreateAccounts = True


# ---------------------------------------------------------------------------
# Developer Settings
# ---------------------------------------------------------------------------
# Default: False
Debug = True

# Default: False
Assert = False

# Default: False
Developer = True